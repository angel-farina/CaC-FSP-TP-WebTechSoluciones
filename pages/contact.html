        <nav>
            <ul>

                    <a href="../pages/contact.html"><i class="fas fa-envelope"></i> Contacto</a>
                </li>
            </ul>
        </nav>
    </header>


    <!-- CUERPO DE SITIO -->
    <main>

        <section class="contact">
            <img src="../assets/multimedia/images/logo.png" alt="Logo" id="logo">
            <h1>Contacto</h1>
            <p>Nos gustaria saber tu opinión, o si tienes alguna duda sobre nuestros productos y servicios.</p>
            <form id="contactForm">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required placeholder="John Wick">
                </div>
                <div>
                    <label for="name">Alias:</label>
                    <input type="text" id="alias" name="alias" required placeholder="jwick">
                    <button type="button" id="generate-alias" class="generate-alias-button">Aleatorio</button>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
                <div>
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+54 9 291 345 6789" required>
                </div>
                <div>
                    <label for="service">Servicio:</label>
                    <select id="service" name="service" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="web">Desarrollo Web</option>
                        <option value="db">Bases de Datos</option>
                        <option value="support">Soporte IT</option>
                        <option value="servers">Servidores</option>
                    </select>
                </div>
                <div class="l-agree">
                    <label for="agree">
                        Acepto los términos y condiciones
                    </label>
                    <input type="checkbox" id="agree" name="agree" required>
                </div>
                <div>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="g-recaptcha" data-sitekey="6Lc89-spAAAAAI4TO-e7fsXbFBK0XLtS6lBP0q5S"></div>
                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

    <!-- SCRIPTS DE PIÉ DE PÁGINA -->
    <script src="../assets/js/contact.js"></script>
    <script src="../assets/js/alias.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
