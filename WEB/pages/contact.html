<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/multimedia/img/favicon.ico">
    <!-- js script -->
    <script src="../assets/js/index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="../pages/about.html"><i class="fas fa-info-circle"></i> Acerca de</a></li>
                <li><a href="../pages/services.html"><i class="fas fa-cogs"></i> Servicios</a></li>
                <li><a href="../pages/contact.html"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <img src="../assets/multimedia/img/logo.png" alt="Logo" id="logo">
            <h1>Contacto</h1>
            <form id="contactForm">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="service">Servicio:</label>
                    <select id="service" name="service" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="web">Desarrollo Web</option>
                        <option value="seo">Soporte IT</option>
                        <option value="marketing">Analisis de Datos</option>
                    </select>
                </div>
                <div>
                    <label for="agree">
                        <input type="checkbox" id="agree" name="agree" required>
                        Acepto los términos y condiciones
                    </label>
                </div>
                <div>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
